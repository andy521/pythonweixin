<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width,user-scalable=no" name="viewport">
		<title>{{msg.accountnews.title}}</title>
		<style type="text/css">
			#id_description p{
				font-size: 16px;
				letter-spacing:2px;
				line-height:22px;
				font-family: "Microsoft YaHei" ! important;
				color: #3e3e3e;
			}
			#id_description img{
				margin-top: 2px;
				border-radius:5px; 
			}
			.msg-item{
				text-align:left;
				margin:10px 5px;
				background-color: #eeeeee;
			}
		</style>
	</head>
	
	<body style="margin: 0px;padding:10px; background-color: #eeeeee;">
		<section style="width:100%;background-color: #eeeeee;">
			<div class="msg-item">
				<div style="text-align:left;font-size:18px;font-weight:bold;">
					{{msg.accountnews.title}}
				</div>
				<div style="margin-top:8px;text-align:left;font-size:14px;color:#6f6f6f;margin-right:10px;">
					<span>{{msg.insertTime|date:"Y-m-d"}}</span>
					<span style="margin-left:5px;color:#607fa6;font-size:12px;">{{msg.accountnews.author|default:''}}</span>
				</div>
				
				<div style="margin:15px 0px;">
					{% if msg.accountnews.picUrl %}
						<img src="{{msg.accountnews.picUrl}}" >
					{% endif %}
				</div>
				
				<div id="id_description" style="margin-top:10px;">
					<div>{{msg.accountnews.description|safe}}</div>
				</div>
				
				<div style="height:30px;"></div>
			</div>
		</section>
	</body>
</html>
